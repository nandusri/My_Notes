{% extends 'notetake/base.html' %}
{% load humanize %}
{% block content %}
    <div class="note">
        {% if note.created_on %}
            <div class="date">
                {{ note.created_on }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'note_edit' pk=note.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'note_delete' pk=note.pk %}"><span class="glyphicon glyphicon-trash"</span></a>
        <h2>{{ note.title }}</h2>
        <p>{{ note.text }}</p>
        <div class="date">
			<p>Updated: {{ note.updated_on|naturaltime|linebreaksbr }}</p>
		</div>
    </div>
{% endblock %}
