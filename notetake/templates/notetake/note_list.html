{% extends 'notetake/base.html' %}
{% load humanize %}
{% block content %}
	{% for note in notes %}
		<div class="note">
			<div class="date">
			<p>Created: {{ note.created_on }}</p></div>
			<h2><a href="">{{ note.title }}</a></h2>
			<p>{{ note.text }}</p>
			<div class="date">
			<p>Updated: {{ note.updated_on|naturaltime|linebreaksbr }}</p></div>
		</div>
	{% endfor %}
{% endblock %}
