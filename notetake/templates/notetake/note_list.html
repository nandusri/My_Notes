<!DOCTYPE html>
<html>
<head>
	<title>note taking app</title>
</head>
<body>
	<div>
	<h1><a href="/">Notes List</a></h1>
	</div>
	{% for note in notes %}
		<div>
			<p>Created: {{ note.created_on }}</p>
			<h2><a href="">{{ note.title }}</a></h2>
			<p>{{ note.text }}</p>
			<p>Updated: {{ note.updated_on|linebreaksbr }}</p>
		</div>
	{% endfor %}
</body>
</html>
