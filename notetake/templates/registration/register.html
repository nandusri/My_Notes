{% extends 'notetake/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	
	<form method="post" action="{% url 'register' %}">{% csrf_token %}
		
		{% if form.errors %}
    		<p>There are errors in the form!</p>
    	{% endif %}
    	
    	{{ form|crispy }}

    	<button type="submit" class="btn btn-primary">Sign up</button>
{% endblock %}
